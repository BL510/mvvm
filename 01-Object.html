    var obj = {
      name: 'zs',
      age: 18,

    }

    // obj.salary = 10000

    var _salary = 100

      // value: 10000,
      // 获取属性的值
      get () {
        console.log('get')
        return _salary
      },
      // 设置属性的值
      set (value) {
        console.log('set')
        
        _salary = value
      }
    })

    console.log(obj)
