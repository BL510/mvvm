<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <h1>Name: {{ name }}</h1>
    <h1>Age: {{ age }}</h1>
    <h1>dog.name: {{ dog.name }}</h1>

    <div v-text="name"></div>
    <input type="text" v-model="name">
    <input type="text" v-model="dog.name">
  </div>

  <script src="./mvvm/vue.js"></script>
  <script>
    const vm = new Vue({
      el: '#app',
      data: {
        name: 'zs',
        age: 18,
        dog: {
          name: 'BYD'
        }
      }
    })
  </script>
</body>
</html>
