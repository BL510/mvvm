<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    var obj = {
      name: 'zs',
      age: 18
    }

    // 给obj创建一个代理对象
    var p = new Proxy(obj, {
      // 获取的拦截
      // target 是代理的目标对象
      // key 是目标对象的属性
      get(target, key) {
        console.log('get', key, target[key])
        return target[key]
      },
      set (target, key, value) {
        console.log('set', key, value)
        target[key] = value
      }
    })

    console.log(p.name)
    p.name = 'xxx'
  </script>
</body>
</html>
